<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignupForm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bgimgDiv">
        <img src="images/bgImg.jpg" alt="This is a leaf" id="bgimg">
        <div class="odin-logoDiv">
            <img src="images/odin-logo.png" alt="odin-logo"
            id="odinLogo"><div class="logoText">ODIN</div>
        </div>
        <div id="credits">Photo by Hallie West on upslash</div>
    </div>
    <div class="mainBody">
        <div class="header">
            This is not a real online service!
            Lorem ipsum dolor sit,<br>  amet consecteturadipisicing elit.
            Ipsa, est eos aperiam enim rem maxime?
            <div class="quote">You know you want to.</div>
        </div>
        
            <form action="" method="post" autocomplete="off">
                <div class="formWithHead">
                <div class="heading"><legend>Let's do this!</legend></div>
                <div class="signupForm">
                <label for="firstName" id="firstNameLabel">FIRST NAME</label>
                <label for="lastName" id="lastNameLabel">LAST NAME</label>
                <input type="text"  id="firstNameInput" required>
                <input type="text"  id="lastNameInput" required>
                <label for="email" id="emailLabel">EMAIL</label>
                <label for="phoneNumber" id="phoneNumberLabel">PHONE NUMBER</label>
                <input type="email"  id="emailnput" required>
                <input type="tel"  id="phoneNumberInput" 
                pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" maxlength="12"  required>
                <label for="password" id="passwordLabel">PASSWORD</label>
                <label for="confirmPassword" id="confirmPasswordLabel">CONFIRM PASSWORD
                </label>
                <input type="password"  id="passwordInput" required>
                <input type="password"  id="confirmPasswordInput" required>
                </div>
                </div>
                <button type="submit" id="submitbtn">Create Account</button>
                <div id="logInLink"><br>Already have an account?<a href="">Log in here</a></div>
            </form>
    </div>
</body>
</html>
